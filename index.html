<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Imersão | rickreisme</title>

    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/vars.css">
    <link rel="stylesheet" href="src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="src/styles/main-content.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar_navigation mainOp">
            <div>
                <div class="logo">
                    <a href="">
                        <img src="src/assets/icons/logo-spotify.png" alt="logo Spotify">
                    </a>
                </div>

                <div class="opcoes">
                    <ul class="opcoes_inicio">
                        <li>
                            <a href="">
                                <span class="fa-solid fa-house"></span>
                                <span>Início</span>
                            </a>
                        </li>

                        <li>
                            <a href="">
                                <span class="fa-solid fa-magnifying-glass"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <nav class="sidebar_navigation biblioteca">
            <div class="titulo-blibioteca">
                <button class="botao-biblioteca">
                    <span id="book" class="fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>

                <button href="">
                    <span class="fa fa-plus"></span>
                </button>
            </div>

            <section class="section-playlist">
                <div class="section-playlist-content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar</span>
                    <button class="section-playlist-button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages-button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </nav>
    </div>

    <main>
        <div class="main-container">
            <nav class="header_navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="src/assets/icons/small-left.png" alt="seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="src/assets/icons/small-right.png" alt="seta direita">
                    </button>

                    <div class="header-search">
                        <img src="src/assets/icons/search.png" alt="">
                        <input id="seach-input" type="text" maxlength="800" placeholder="O que você quer ouvir?" />
                    </div>
                </div>

                <div class="header-login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>
            

            <footeRR>
                <h3>
                    2024 <span>&lt;rickreisme/&gt;</span> <br />
                    Desenvolvido por Rick Reis
                </h3>
            </footeRR>
        </div>
    </main>

    <footer>
        <div class="footer-texts">
            <span class="title">Testar o Premium de graça</span>
            <span class="subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não
                precisa de cartão de crédito.</span>
        </div>

        <button class="footer-button">Inscreva-se grátis</button>
    </footer>

    <script src="script.js"></script>
</body>

</html>
